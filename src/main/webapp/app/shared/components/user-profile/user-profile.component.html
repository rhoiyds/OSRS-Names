<div class="profile-header-container">   
    <div class="profile-header-img">
        <img class="img-circle" src="{{getGravatarImageURL()}}" />
    </div>
    <div class="profile-name-time">
        <div class="profile-name" class="text-left text-nowrap">
            {{user.username}}
        </div>
        <div class="profile-time text-left text-muted text-nowrap">
            <ng-container *ngIf="!timestamp">
                4.5 <fa-icon class="star" [icon]="'star'"></fa-icon>
            </ng-container>
            <ng-container *ngIf="timestamp">
                {{timestamp | timeAgo}}
            </ng-container>
        </div>
    </div>
</div>

<div class="c-offer">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><jhi-user-profile [user]="offer?.owner"></jhi-user-profile></h5>
            <p class="card-text">{{offer.description}}</p>
            <div class="c-comment" *ngFor="let comment of comments">
                <div class="pull-left">
                    <jhi-user-profile [user]="comment.owner" [timestamp]="comment.timestamp"></jhi-user-profile>
                </div>
                <div class="pull-right">
                    {{comment.text}}
                </div> 
            </div>
            <div class="c-comment-container">
                <textarea class="form-control c-comment-entry" rows="3" [(ngModel)]="newCommentText" name="new-comment-text"></textarea>
            </div>
            <button type="button" (click)="onPostCommentClick()" [disabled]="newCommentText.length === 0" class="btn btn-success">
                    <fa-icon [icon]="'comment-medical'"></fa-icon>&nbsp;<span>Comment</span>
            </button>
            <ng-container *ngIf="offer.listing.owner.id === currentAccount?.id && offer.status === 'PENDING'">
                <button type="button" (click)="onAcceptOfferClick()" class="btn btn-success">
                    <fa-icon [icon]="'exchange-alt'"></fa-icon>&nbsp;<span>Accept</span>
                </button>
                <button type="button" (click)="onDeclineOfferClick()" class="btn btn-danger">
                    <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Decline</span>
                </button>
            </ng-container>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated {{offer.timestamp | date:'medium'}}</small>
        </div>
    </div>
</div>

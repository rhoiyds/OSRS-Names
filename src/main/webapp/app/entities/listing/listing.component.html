<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 id="page-heading">
            <span>Listings</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-listing"
                [routerLink]="['/listing/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="hidden-sm-down">
                    Create new Listing
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="col-sm-12">
                <form name="searchForm" class="form-inline">
                    <div class="input-group w-100 mt-3">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                            name="currentSearch" placeholder="Search by rsn, price, categories etc...">
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <fa-icon [icon]="'search'"></fa-icon>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="alert alert-warning" *ngIf="listings?.length === 0">
            <span>No listings found</span>
        </div>
        <div class="table-responsive" *ngIf="listings?.length > 0">
            <table class="table table-borderless">
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                        <th jhiSortBy="owner.username"><span>Owner</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="rsn"><span>Name</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="amount"><span>GP</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="timestamp"><span>Posted</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                    [infiniteScrollDistance]="0">
                    <tr *ngFor="let listing of listings ;trackBy: trackId">
                        <td>
                            <jhi-user-profile [user]="listing.owner"></jhi-user-profile>
                        </td>
                        <td>{{listing.rsn}}</td>
                        <td>{{listing.amount | osrsCurrency}}</td>
                        <td>{{listing.timestamp | date:'medium'}}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="submit" [routerLink]="['/listing', listing.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                                <button type="submit" [routerLink]="['/listing', listing.id, 'edit']"
                                    [disabled]="!currentAccount || currentAccount.id !== listing.owner.id"
                                    class="btn btn-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                    [routerLink]="['/', 'listing', { outlets: { popup: listing.id + '/delete'} }]"
                                    [disabled]="!currentAccount || currentAccount.id !== listing.owner.id"
                                    replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trade">
            <h2><span>Trade</span> {{trade.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Listing Owner Status</span></dt>
                <dd>
                    <span>{{trade.listingOwnerStatus}}</span>
                </dd>
                <dt><span>Offer Owner Status</span></dt>
                <dd>
                    <span>{{trade.offerOwnerStatus}}</span>
                </dd>
                <dt><span>Offer</span></dt>
                <dd>
                    <div *ngIf="trade.offer">
                        <a [routerLink]="['/offer', trade.offer?.id, 'view']">{{trade.offer?.description}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trade', trade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
